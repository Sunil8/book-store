{% extends "base.html" %}
{% block content %}
    {%if request.user.is_authenticated %}
        <p>Hi {{request.user.username}}</p>
        <a href="" title="logout" >Logout</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href = "{% url 'accounts:login' %}" title = "logout" >Login</a>
    {% endif %}
 
{% endblock content %}
